<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        
    </header>

    <section class="produto-detalhes">
        <div class="produto-imagens">
            <div class="carousel">
                <img src="assets/images/julieteazul1.jpg" alt="Imagem 1 do Produto" id="productImage">
                <img src="assets/images/julieteazul2.jpg" alt="Imagem 2 do Produto" style="display:none;">
                <img src="assets/images/julieteazul3.jpg" alt="Imagem 3 do Produto" style="display:none;">
            </div>

            <div class="carousel-controls">
                <button class="prev">❮</button>
                <button class="next">❯</button>
            </div>
        </div>

        <div class="produto-info">
            <h2>Óculos Juliete Azul</h2>
            <p class="preco">R$ 150,00</p>
            <p class="descricao">Óculos de sol moderno e confortável, com lente de alta qualidade e design sofisticado.</p>

            <button class="btn" id="addToCart">Adicionar ao Carrinho</button>
        </div>
    </section>

    <footer>
        
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
